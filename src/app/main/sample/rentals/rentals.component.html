<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body pb-1">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Car Id</th>
                    <th scope="col">Car Name</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Rent Date</th>
                    <th scope="col">Return Date</th>
                    <th scope="col">Total Rent Day</th>
                    <th scope="col">Total Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rental of rentals">
                    <th scope="row">{{rental.carId}}</th>
                    <td>{{rental.carName}}</td>
                    <td>{{rental.customerName}}</td>
                    <td>{{rental.rentDate  | date:"short"}}</td>
                    <td>{{rental.returnDate | date:"short"}}</td>
                    <td>{{rental.totalDay}}</td>
                    <td>{{rental.totalPrice | currency: "TRY":"TL":"4.2-2"}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
