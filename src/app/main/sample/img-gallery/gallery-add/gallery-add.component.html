
  <div class="content-wrapper container-xxl p-0">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="content-body">
        <section class="app-ecommerce-details">
            <div class="card">
                <div class="card-body">
                    <div class="row my-2">
                        <div class="col-12">
                            <form class="form form-horizontal" [formGroup]="imageAddForm">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-1 row">
                                            <div class="col-sm-3">
                                                <label class="col-form-label">Select Image</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <fieldset class="form-group">
                                                    <div class="custom-file">
                                                      <input formControlName="file" id="file" type="file" class="custom-file-input" (change)="onFileChange($event)" ng2FileSelect />
                                                      <label class="custom-file-label">Select Image</label>
                                                    </div>
                                                  </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="mt-2 text-right">
                                <button class="btn btn-primary" (click)="imageAdd()">Ekle</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
