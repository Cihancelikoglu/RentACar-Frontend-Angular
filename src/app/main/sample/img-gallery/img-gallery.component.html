<div class="content-wrapper container-xxl p-0">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="mb-2">
        <div class="row">
          <div class="col-12 text-right">
            <a routerLink="/cars/galleryadd/{{carIdUrl}}" class="btn btn-primary" >Add Image</a>
          </div>
        </div>
      </div>
    <div class="content-body">
      <section class="app-ecommerce-details">
        <div class="card">
          <div class="card-body">
            <div class="row my-2">
              <div class="col-12 col-md-3 align-items-center justify-content-center mb-2 mb-md-0" *ngFor="let carImage of carImages;">
                <img *ngIf="carImage.imagePath" class="img-fluid" src="{{baseImageUrl}}{{carImage.imagePath}}" />
                <div class="text-center mt-2">
                  <a routerLink="/cars/galleryupdate/{{carImage.id}}" class="btn btn-success mr-2">Update</a>
                  <a class="btn btn-danger" (click)="delete(carImage)">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
